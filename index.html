<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Web Development Courses</title>
  </head>
  <body>
    <header class="page-header">
      <div id="logo">
        <img src="/img/Isotipo.png" alt="Web Development Logo" />
        <i>Web Development Courses</i>
      </div>
      <div class="mobile-menu" id="mobile-menu">
        <div class="hamburguer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <nav class="navigation">
        <ul>
          <li class="nav-item">CURSOS</li>
          <li class="nav-item">QUIENES SOMOS</li>
          <li class="nav-item">CONTACTO</li>
          <li class="nav-item">
            <button>INICIAR SESION</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Jumbotron -->
      <section class="jumbotron">
        <div class="hero">
          <h1>
            Amplía tus oportunidades laborales formándote en tecnologías web
          </h1>
          <p class="hero-description">
            Aprende desarrollo web con nuestros cursos en línea
          </p>
          <form class="hero-form">
            <div class="input">
              <input type="email" id="email" placeholder="Escribe tu e-mail" />
              <button type="button">Enviar</button>
            </div>

            <p class="hero-description">
              Suscríbete y recibe nuestra últimas noticias
            </p>
          </form>
        </div>
        <div class="background"></div>
      </section>
      <!-- Courses -->
      <section class="courses"></section>
      <!-- Recent Launch -->
      <section class="recent-launch"></section>
      <!-- Learning Experience -->
      <section class="learnig-experience"></section>
    </main>
    <footer class="page-footer"></footer>
  </body>
  <script src="/js/script.js"></script>
</html>
